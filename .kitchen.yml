---
driver:
  name: vagrant

transport:
  name: rsync

provisioner:
  hosts: test-kitchen
  name: ansible_playbook
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbosity: 1
  ansible_verbose: true
  ansible_extra_flags: <%= ENV['ANSIBLE_EXTRA_FLAGS'] %>
  http_proxy: <%= ENV['ANSIBLE_PROXY'] %>
  idempotency_test: true
  requirements_path: requirements.yml
  additional_copy_path:
    - extra_modules
    - filter_plugins
    - test_plugins
  ansible_vault_password_file: <%= File.expand_path(ENV['ANSIBLE_VAULT_PASSWORD_FILE'] || '') %>

platforms:
  - name: freebsd-10.4-amd64
    driver:
      box: trombik/ansible-freebsd-10.4-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'
    provisioner:
      extra_vars:
        ansible_python_interpreter: '/usr/local/bin/python'
  - name: freebsd-11.2-amd64
    driver:
      box: trombik/ansible-freebsd-11.2-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'
    provisioner:
      extra_vars:
        ansible_python_interpreter: '/usr/local/bin/python'

  - name: openbsd-6.2-amd64
    driver:
      box: trombik/ansible-openbsd-6.2-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'
    provisioner:
      extra_vars:
        ansible_python_interpreter: '/usr/local/bin/python'

  - name: openbsd-6.3-amd64
    driver:
      box: trombik/ansible-openbsd-6.3-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'
    provisioner:
      extra_vars:
        ansible_python_interpreter: '/usr/local/bin/python'

  - name: ubuntu-16.04-amd64
    driver:
      box: trombik/ansible-ubuntu-16.04-amd64
      box_check_update: false

  - name: ubuntu-18.04-amd64
    driver:
      box: trombik/ansible-ubuntu-18.04-amd64
      box_check_update: false

  - name: centos-7.3-x86_64
    driver:
      box: trombik/ansible-centos-7.3-x86_64
      box_check_update: false

suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: tests/serverspec/default.yml
    verifier:
      name: shell
      command: rspec -c -f d -I tests/serverspec tests/serverspec/default_spec.rb

  - name: x509
    provisioner:
      name: ansible_playbook
      playbook: tests/serverspec/x509.yml
    verifier:
      name: shell
      command: rspec -c -f d -I tests/serverspec tests/serverspec/x509_spec.rb
    includes:
      # this test is intended to be a test that ensures the role includes
      # `x509-certificate` when told so, which is specific to the role, not
      # platforms. thus, testing on a signle platform is sufficient.
      - freebsd-11.2-amd64
